<!-- Shopping List with Edit-->
<div class="row">
    <div class="col-lg-10">
        <app-shopping-edit [slctdItem] = "selectedIngredient"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of ingredientsList; let i=index">
              <!-- <a href="#" (click)="onSelectItem(i, item)">{{item.name}}({{item.amount}})</a> -->
              {{item.name}}({{item.amount}})
              <div class="btn-group">
                <button class="btn btn-primary mx-1" (click)="onSelectItem(i, item)">Update</button>
                <button class="btn btn-danger mx-1" (click)="onDeleteItem(i)">Delete</button>
              </div>
            </li>
        </ul>
    </div>
</div>
