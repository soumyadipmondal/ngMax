<div class="row mt-2">
    <div class="col-lg-12">
        <a class="btn btn-success" (click) = "receipeModify()">New Receipe</a>
    </div>
</div>
<div class="row my-4">
    <div class="col-lg-12">
        <app-receipe-item
          *ngFor="let receipe of receipeslist; let i=index"
          [receipeEl] = 'receipe'
          [receipeIndex] = 'i'
          (isClicked) = "onItemClick($event)"
          ></app-receipe-item>
    </div>
</div>
