<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="receipeForm" (ngSubmit)="onSubmitReceipe()">
            <div class="row input-receipe-wrapper">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input formControlName="name" type="text" id="name" name="name" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description*</label>
                        <textarea formControlName="desc" type="text" id="desc" name="desc" class="form-control" aria-required="true" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img-path">Image Path</label>
                        <input #urlPath formControlName="urlPath" type="text" id="img-path" name="img-path" aria-required="true" class="form-control">
                    </div>
                    <div class="form-group">
                        <img [src]="urlPath.value" alt="someImage" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="ingredient-wrapper" formArrayName="ingredients">
                <div class="row" *ngFor="let ingredientCtrl of controls; let i=index;"
                [formGroupName]="i">

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="ingredientName">Ingreditent Name:</label>
                            <input id="ingredientName" type="text" class="form-control" formControlName='name'>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="ingredientName">Ingreditent Amount:</label>
                            <input id="ingredientName" type="number" class="form-control" formControlName="amount">
                        </div>
                    </div>
                    <div class="col-lg-4 clear-btn mt-4">
                        <div class="form-group">
                            <button class="btn btn-danger" type="button" (click)="onRemoveIngredients(i)">Clear Item</button>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-success" (click)='onAddingIngredients()'>Add New Ingredients</button>
                <hr>
            </div>
            <div class="row button-wrapper">
                <div class="col-lg-12 ">
                    <button class="btn btn-success" [disabled]= '!receipeForm.valid'>Save</button>
                    <button class="btn btn-danger" (click)="onChanges()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
