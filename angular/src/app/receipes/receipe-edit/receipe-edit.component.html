<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="receipeForm">
            <div class="row input-wrapper">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input formControlName="name" type="text" id="name" name="name" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description*</label>
                        <textarea formControlName="desc" type="text" id="desc" name="desc" class="form-control" aria-required="true" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img-path">Image Path</label>
                        <input formControlName="imgPath" type="text" id="img-path" name="img-path" aria-required="true" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row button-wrapper">
                <div class="col-lg-12 ">
                    <button class="btn btn-success">Save</button>
                    <button class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
