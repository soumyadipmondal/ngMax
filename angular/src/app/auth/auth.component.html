<div class="row">
    <div class="col-lg-12 col-lg-offset-3">
        <div class="errorContainer alert alert-danger" *ngIf="isSeverErr">{{showServerErr}}</div>
        <div class="loader" *ngIf="isLoading">
            <app-loader></app-loader>
        </div>
        <form name="authForm" #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)" *ngIf="!isLoading">
            <div class="signIn" *ngIf="isLoggedIn">
                <div class="form-group">
                    <label for="email_signin">Email*</label>
                    <input type="text" class="form-control email" id="email_signin" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="pwd_signin">Password*</label>
                    <input type="text" class="form-control pwd" id="pwd_signin" ngModel name="password" required minlength="6">
                </div>
            </div>
            <div class="signUp" *ngIf="!isLoggedIn">
                <div class="form-group">
                    <label for="fName_signup">First Name*</label>
                    <input type="text" class="form-control fName" id="fName_signup" ngModel name="fname" required >
                </div>
                <div class="form-group">
                    <label for="lName_signup">Last Name*</label>
                    <input type="text" class="form-control pwd" id="lName_signup" ngModel name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email_signup">Email*</label>
                    <input type="text" class="form-control email" id="email_signup" ngModel name="email_signup" required email>
                </div>
                <div class="form-group">
                    <label for="pwd_signup">Password*</label>
                    <input type="text" class="form-control pwd" id="pwd_signup" ngModel name="pwd_signup" required minlength="6">
                </div>
                <select class="mdb-select md-form" ngModel name="userType">
                    <option value="" disabled selected>Choose user type</option>
                    <option value="1">User</option>
                    <option value="2">Admin</option>
                </select>
            </div>
            <div class="button-container">
                <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLoggedIn ? 'Login' : 'Signup here'}}</button> ||
                <button class="btn btn-warning" (click)="toggleLogIn()" type="button">Do you want to {{isLoggedIn ? 'Login' : 'Signup'}}?</button>
            </div>
        </form>
    </div>
</div>
