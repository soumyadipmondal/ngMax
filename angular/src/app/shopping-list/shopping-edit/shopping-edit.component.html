<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit)="onShoppingAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-lg-3 form-group">
                    <label for="ingredientsname">Ingredient Name - </label>
                    <input 
                    type="text" 
                    id="ingredientsname" 
                    class="form-control"
                    name="ingName"
                    ngModel
                    required
                    >
                </div>
                <div class="col-lg-2 form-group">
                    <label for="ingredientsname">Amount - </label>
                    <input 
                    type="number" 
                    id="ingredientsname" 
                    class="form-control"
                    name="ingAmount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button [disabled]="!f.valid" class="btn btn-success mr-2" type="submit" name="add">{{editMode ? "Update" : "Add"}}</button>
                    <button class="btn btn-danger" type="button" name="cancel" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
